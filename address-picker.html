    <title>商家地址</title>
    <style>
        body{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
        }
        iframe{
            width: 100%;
            height: 100%;
        }
       
    </style>
</head>
<body>
    <iframe id="address" src='https://m.amap.com/picker/?keywords=餐饮服务,商务住宅,生活服务&key=608d75903d29ad471362f8c58c550daf'></iframe>

    <script>
        (function(){
            var iframe = document.getElementById('address').contentWindow;
            document.getElementById('address').onload = function(){
                iframe.postMessage('loaded','https://m.amap.com/picker/');
            };
            window.addEventListener("message", function(e){
            	if(window.opener){
				     window.opener.postMessage(e.data,'*');
				}
				window.close();
            }, false);
        }())
    </script>
    
<script type='text/javascript'>
	var mock = {
		log: function(result) {
			window.parent.setIFrameResult('log', result);
		}
	}
	console = mock;
	window.Konsole = {
		exec: function(code) {
			code = code || '';
			try {
				var result = window.eval(code);
				window.parent.setIFrameResult('result', result);
			} catch (e) {
				window.parent.setIFrameResult('error', e);
			}
		}
	}
</script><div style="position: absolute;margin: -99999px;">
